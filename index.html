<html lang="en" dir="auto">
<head>

    <div class="page">
        <!--Theme switch-->
        <input type="checkbox" id="themeSwitch" name="theme-switch" class="theme-switch__input" />

            <span>Switch theme</span>
        </label>
        
        <!--Main page content-->
        <main>
            <div class="header">
                <a href="">
                    <img src="img/logo.gif" alt=""> 
                </a>
            </div>
            <div class="wrapper">

                    <select class="cs-select cs-skin-elastic" >
                      <option value="" disabled selected>Please Select Projects</option>
                      <option value="Hollywood" id="test">Hollywood Resort</option>
                      <option value="Marina">Marina Club</option>
                      <option value="Sunset">Sunset</option>
                      <option value="Pyramid">Pyramid Villa Residence</option>
                      <option value="Boulevard">New Boulevard Tower</option>

                </div>
        </main>
    </div>
    <script type = "text/javascript">
           function Redirect() {
              window.location = "https://www.tutorialspoint.com";
           }
     </script>
